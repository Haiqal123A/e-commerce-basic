<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#8B572A", secondary: "#D2B48C" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
          font-family: 'Inter', sans-serif;
      }
      input:focus {
          outline: none;
          border-color: z#8B572A;
      }
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus {
          -webkit-box-shadow: 0 0 0px 1000px #f0f0f0 inset;
          transition: background-color 5000s ease-in-out 0s;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div
      class="w-full max-w-5xl bg-white rounded-lg shadow-sm flex overflow-hidden"
    >
      <!-- Left Column - Form -->
      <div class="w-1/2 p-10 relative">
        <button
          class="absolute top-10 left-10 w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 transition-colors"
        >
          <i class="ri-arrow-left-s-line text-gray-700"></i>
        </button>

        <div class="mt-16 mb-8">
          <h1 class="text-3xl font-bold text-primary mb-2">Buat Akun Baru</h1>
          <p class="text-gray-500">
            Mari buat akun dan jelajahi dunia baru bersama Point Coffee
          </p>
        </div>

        <form class="space-y-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 mb-1 text-sm">Full Name</label>
              <input
                type="text"
                class="w-full px-4 py-3 bg-gray-100 rounded border-none"
                placeholder=""
              />
            </div>
            <div>
              <label class="block text-gray-700 mb-1 text-sm">Last Name</label>
              <input
                type="text"
                class="w-full px-4 py-3 bg-gray-100 rounded border-none"
                placeholder=""
              />
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-1 text-sm">Email</label>
            <input
              type="email"
              class="w-full px-4 py-3 bg-gray-100 rounded border-none"
              placeholder="E-mail Address"
            />
          </div>

          <div>
            <label class="block text-gray-700 mb-1 text-sm">Phone Number</label>
            <input
              type="tel"
              class="w-full px-4 py-3 bg-gray-100 rounded border-none"
              placeholder=""
            />
          </div>

          <div class="text-center text-sm">
            <span class="text-gray-600">Already have account?</span>
            <a href="lo#" class="text-primary ml-1 hover:underline">Login</a>
          </div>

        <a
         href="home.html"
        class="block text-center w-full bg-primary text-white py-3 font-medium !rounded-button whitespace-nowrap hover:bg-opacity-90 transition-colors"
        >
         Register
        </a>

          <div class="text-center">
            <p class="text-sm text-gray-500 mb-4">Or continue With</p>
            <div class="flex justify-center space-x-4">
              <a
                href="#"
                class="w-12 h-12 flex items-center justify-center bg-black rounded-full hover:opacity-90 transition-opacity"
              >
                <i class="ri-facebook-fill text-white text-xl"></i>
              </a>
              <a
                href="#"
                class="w-12 h-12 flex items-center justify-center rounded-full hover:opacity-90 transition-opacity"
                style="background: linear-gradient(135deg, #4285F4, #34A853, #FBBC05, #EA4335); background-size: 200% 200%;"
              >
                <i class="ri-google-fill text-white text-xl"></i>
              </a>
              <a
                href="#"
                class="w-12 h-12 flex items-center justify-center bg-black rounded-full hover:opacity-90 transition-opacity"
              >
                <i class="ri-twitter-x-fill text-white text-xl"></i>
              </a>
            </div>
          </div>
        </form>
      </div>

      <!-- Right Column - Image -->
      <div class="w-1/2 bg-gray-100 flex items-center justify-center">
        <div class="relative w-64">
          <div
            class="absolute w-80 h-80 rounded-full bg-gray-200 -top-10 -left-10 z-0"
          ></div>
          <div
            class="absolute w-60 h-60 rounded-full bg-gray-300 bottom-0 -right-10 z-0"
          ></div>
          <div class="relative z-10">
            <div
              class="w-64 bg-white rounded-[40px] border-8 border-black p-2 shadow-lg"
            >
              <div
                class="w-full h-[450px] bg-white rounded-[30px] flex items-center justify-center relative overflow-hidden"
              >
                <div
                  class="absolute top-0 w-28 h-6 bg-black rounded-b-xl"
                ></div>
                <div class="flex flex-col items-center">
                  <div class="font-['Pacifico'] text-xl text-primary mb-1">
                    logo
                  </div>
                  <div class="text-xs text-gray-500">Education Tech</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   <script src="register.js" ></script>

  </body>
</html>
