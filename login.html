<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config={
            theme:{
                extend:{
                    colors:{
                        primary:'#8B6B4A',
                        secondary:'#D1C0A8'
                    },
                    borderRadius:{
                        'none':'0px',
                        'sm':'4px',
                        DEFAULT:'8px',
                        'md':'12px',
                        'lg':'16px',
                        'xl':'20px',
                        '2xl':'24px',
                        '3xl':'32px',
                        'full':'9999px',
                        'button':'8px'
                    }
                }
            }
        }
    </script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            background-color: #f5f5f5;
        }
        input::placeholder {
            color: #bbb;
        }
        input[type="password"]::placeholder {
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-6xl flex">
            <!-- Left Column - Login Form -->
            <div class="w-1/2 p-12">
              
                
                <h1 class="text-4xl font-semibold text-primary mb-2">Selamat datang kembali</h1>
                <p class="text-gray-400 mb-12">Mari pelajari hal baru hari ini</p>
                
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-primary mb-2">Email</label>
                        <input type="email" id="email" class="w-full h-12 px-4 bg-gray-200 rounded border-none focus:outline-none focus:ring-0" placeholder="E-mail Address">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-primary mb-2">Password</label>
                        <input type="password" id="password" class="w-full h-12 px-4 bg-gray-200 rounded border-none focus:outline-none focus:ring-0" placeholder="••••••••">
                    </div>
                    
                    <div class="flex justify-end space-x-4">
                        <a href="register.html" class="text-primary text-sm hover:underline">Register</a>
                    </div>
                    

                    
                <a
                 href="home.html"
                 class="block text-center w-full bg-primary text-white py-3 font-medium !rounded-button whitespace-nowrap hover:bg-opacity-90 transition-colors"
                 >
                 Login
                </a>



                    <div class="text-center text-sm text-gray-500 my-4">Or continue With</div>
                    
                    <div class="flex justify-center space-x-6">
                        <a href="#" class="w-12 h-12 bg-black rounded-full flex items-center justify-center">
                            <i class="ri-facebook-fill text-white ri-lg"></i>
                        </a>
                        <a href="#" class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-md">
                            <i class="ri-google-fill text-[#4285F4] ri-lg"></i>
                        </a>
                        <a href="#" class="w-12 h-12 bg-black rounded-full flex items-center justify-center">
                            <i class="ri-twitter-x-fill text-white ri-lg"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Right Column - Illustration -->
            <div class="w-1/2 relative">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="relative">
                        <!-- Background Circles -->
                        <div class="absolute w-80 h-80 bg-gray-200 rounded-full -top-20 -left-20"></div>
                        <div class="absolute w-60 h-60 bg-gray-200 rounded-full -bottom-10 -right-10"></div>
                        
                        <!-- Phone Mockup -->
                        <div class="relative z-10">
                            <div class="w-64 h-auto border-8 border-black rounded-[40px] bg-white shadow-xl overflow-hidden">
                                <!-- Notch -->
                                <div class="w-1/3 h-6 bg-black mx-auto rounded-b-xl mb-4"></div>
                                
                                <!-- App Content -->
                                <div class="flex items-center justify-center h-[450px]">
                                    <div class="text-center">
                                                <path d="M50 10L10 50L50 90" stroke="black" stroke-width="3"/>
                                                <path d="M50 10L90 50L50 90" stroke="black" stroke-width="3"/>
                                                <path d="M50 30L30 50L50 70" stroke="black" stroke-width="2"/>
                                                <path d="M50 30L70 50L50 70" stroke="black" stroke-width="2"/>
                                                <circle cx="50" cy="50" r="5" fill="black"/>
                                            </svg>
                                        </div>
                                        <div class="font-bold text-xl">SmartThink</div>
                                        <div class="text-xs text-gray-500">EDUCATION</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <script src="login.js"></script>

</body>
</html>
